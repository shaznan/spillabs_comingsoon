    <link rel="stylesheet" href="/styles.css" />

  <body>
    <div class="logo-container">
      <img src="assets/logo.png" width="144px" height="58" />
    </div>
    <div class="container">
      <div class="comingsoon-container">
        <img src="assets/comingsoon.png" width="330px" height="138.42px" />
      </div>
      <div class="main-content">
        <div class="subContent">
          <div class="timer">
            <div class="timer-container">
              <!---Timer-->
              <div class="timer-heading">
                <h4><strong>WILL BE BACK IN</strong></h4>
              </div>
              <div
                class="my-countdown simply-countdown"
                id="my-countdown"
              ></div>
              <!---main countdown -->
            </div>
          </div>

          <p class="content-body">
            <!---Main content-->
            We are a R&D and implementation center for our Australian based IT
            company which provides software solutions for glass processing
            business.
          </p>
          <p class="text">We are currently expanding our team in Sri Lanka</p>
          <h3 class="text join-us-text">JOIN US NOW!</h3>
          <p class="text">Send your CV to</p>
          <div class="text-box">
            <p>careers@spil.com.au</p>
          </div>
          <p class="text">
            Visit our
            <span class="text-emphasize"
              ><a
                href="https://www.spil.com.au/"
                target="_blank"
                style="text-decoration: none; color: #17bdff"
                >Main Page</a
              ></span
            >
            for more details
          </p>
        </div>
        <div class="subContent">
          <img src="assets/Australiamap.png" />
        </div>
      </div>
    </div>
    <!---End of main container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
